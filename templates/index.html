    <script src="/static/script.js"></script>
    <script>
        document.getElementById('add-btn').onclick = () => document.getElementById('file-input').click();
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = (ev) => {
                    window.fileData = ev.target.result.split(',')[1];
                    window.fileInfoForDisplay = { name: file.name, type: file.type, dataUrl: ev.target.result };
                    document.getElementById('file-preview-container').innerHTML = `<div class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded">${file.name}</div>`;
                };
                reader.readAsDataURL(file);
            }
        };
    </script>
